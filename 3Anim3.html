<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Rain & Sun</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }

    .raindrop {
      position: absolute;
      top: -50px;
      border-radius: 50%;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: yellow;
      box-shadow: 0 0 30px yellow, 0 0 60px yellow;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .sun-rays {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      height: 160px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .ray {
      position: absolute;
      width: 10px;
      height: 20px;
      background: yellow;
      box-shadow: 0 0 10px yellow;
      border-radius: 2px;
    }

    /* Place rays around circle */
    .ray:nth-child(1)  { transform: rotate(0deg) translate(0, -90px); }
    .ray:nth-child(2)  { transform: rotate(45deg) translate(0, -90px); }
    .ray:nth-child(3)  { transform: rotate(90deg) translate(0, -90px); }
    .ray:nth-child(4)  { transform: rotate(135deg) translate(0, -90px); }
    .ray:nth-child(5)  { transform: rotate(180deg) translate(0, -90px); }
    .ray:nth-child(6)  { transform: rotate(225deg) translate(0, -90px); }
    .ray:nth-child(7)  { transform: rotate(270deg) translate(0, -90px); }
    .ray:nth-child(8)  { transform: rotate(315deg) translate(0, -90px); }
  </style>
</head>
<body>
  <div class="rain-container" id="rain"></div>

  <div class="sun" id="sun"></div>
  <div class="sun-rays" id="sunRays">
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
    <div class="ray"></div>
  </div>

  <script>
    const rainContainer = document.getElementById('rain');
    const sun = document.getElementById('sun');
    const sunRays = document.getElementById('sunRays');

    const dropCount = 250;
    const waveInterval = 7000; // 7 seconds per cycle
    const sunDisplayDuration = 2500; // how long the sun stays visible

    const colorWaves = [
      ['#00ff00', '#32cd32', '#7fff00'],
      ['#00ffff', '#0ff', '#40e0d0'],
      ['#ff00ff', '#ff69b4', '#da70d6'],
      ['#00bfff', '#1e90ff', '#87ceeb'],
      ['#ffff00', '#f0e68c', '#ffd700'],
      ['#ff4500', '#ff6347', '#ffa500'],
    ];

    let waveIndex = 0;

    function createRainWave(colors) {
      rainContainer.innerHTML = '';

      for (let i = 0; i < dropCount; i++) {
        const drop = document.createElement('div');
        drop.classList.add('raindrop');

        const size = Math.random() * 3 + 1;
        drop.style.width = `${size}px`;
        drop.style.height = `${size * 10}px`;

        drop.style.left = `${Math.random() * 100}vw`;

        const color = colors[Math.floor(Math.random() * colors.length)];
        drop.style.backgroundColor = color;
        drop.style.boxShadow = `0 0 8px ${color}, 0 0 16px ${color}`;

        const duration = (Math.random() * 2 + 1).toFixed(2);
        const delay = (Math.random() * 1).toFixed(2);

        drop.style.animationDuration = `${duration}s`;
        drop.style.animationDelay = `${delay}s`;

        rainContainer.appendChild(drop);
      }
    }

    function showSun() {
      sun.style.opacity = 1;
      sunRays.style.opacity = 1;

      setTimeout(() => {
        sun.style.opacity = 0;
        sunRays.style.opacity = 0;
      }, sunDisplayDuration);
    }

    function cycle() {
      // 1. Show sun
      showSun();

      // 2. After sun fades, load new rain wave
      setTimeout(() => {
        const colors = colorWaves[waveIndex % colorWaves.length];
        createRainWave(colors);
        waveIndex++;
      }, sunDisplayDuration + 500);
    }

    // Initial launch
    createRainWave(colorWaves[0]);
    waveIndex = 1;

    // Cycle every few seconds
    setInterval(cycle, waveInterval);
  </script>
</body>
</html>
